<div class="banks-container">
   <div class="text-center mb-4 mt-3">
      <h3>Selecione seu banco</h3>
   </div>

   <div>
      <form [formGroup]="searchCodeForm" (ngSubmit)="onSubmit()" class="mb-4">
         <div class="form-content">
            <div class="search-bar">
               <input formControlName="code" type="number" class="form-control" placeholder="Digite o cÃ³digo do banco">
            </div>
            <button type="submit" class="btn btn-primary button" [disabled]="!searchCodeForm.valid">Pesquisar</button>
            <button (click)="clearFilter()" class="btn btn-danger button">Limpar filtro</button>
         </div>
      </form>
   </div>

   <ng-container *ngIf="this.banksList">
      <div class="table-scroll">
         <div class="table-responsive">
            <table class="table table-hover">
               <tbody>
                  <tr *ngFor="let bank of this.banksList; let i = index" class="text-center clickable-row"
                     (click)="this.routingNavigationService.navigateToRoute(routesEnum.AccountRegister, bank)">
                     <th scope="row">{{bank.code}}</th>
                     <td>{{ bank.name }}</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </ng-container>
</div>
